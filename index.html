<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="a revolt.chat client that hates you">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GOAP</title>
    <link rel="icon" type="image/png"
        href="./favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/roboto" type="text/css"/>
    <script src="main.js" defer></script>
</head>
<body>
    <section class="login-section">
        <h1 class="login-logo">.\ /.</h1>
        <h2 class="name">goap</h2>
        <h4 class="desc">The revolt.chat client that hates you :)</h4>

        <form class="login-form">
            <h4 id="loginerror"></h4>
            <input class="login-put" id="token" type="password" autocomplete="on" placeholder="Token">
            <button id="loginBtn" onclick="checkToken(event)">Login</button>
        </form>
    </section>

    <div id="logged" hidden="true">
        <header>
            <div class="left">
                <h1 class="header-logo">.\ /.</h1>
                <p class="reva-speech">< preparing the hatred</p>
            </div>

            <div class="right">
                <span title="This project works locally. `Save page as` -> `Web page, complete`">ℹ</span>
                <a href="https://github.com/lo-kiss/goap/">repo</a>
                <a href="https://github.com/lo-kiss/">loki</a>
            </div>
        </header>

        <main>
            <div id="central">
                <!-- <button id="dms" onclick="getdms()">DMS</button> -->
                <div class="central-header">
                    <div class="left">
                        <select id="selectDM" name="selectDM">
                            <option value="DMs" selected>DMs</option>
                        </select>

                        <span>|</span>

                        <select id="selectServer" name="serverSelect">
                            <option value="Server" selected>Server</option>
                        </select>

                        <span>></span>

                        <select id="selectChannel" name="selectChannel">
                            <option  value="Channel" selected>Channel</option>
                        </select>

                        <details>
                            <summary>Channel desc</summary>
                            <p class="channelDesc">.\ /. < I'm hiding in the vents</p>
                        </details>
                    </div>
                    <div class="right">
                        <span class="status">◯</span>
                        <button class="refresh" onclick="bonfire();uIDs=[];usernames=[];pfpsrcs=[];getmessage();">refresh</button>
                    </div>
                </div>
                <div id="messages"></div>
                <h5 id="error" hidden="true"></h5>

                <div class="toolbar">
                    <h5 id="replymsg"></h5>
                    <button style="display:inline" hidden="true"
                        id=closereply onclick="document.getElementById('replymsg').innerText='';reply=''">X</button>

                    <!-- <button onclick="">Re-establish websocket</button> -->
                    <input type="file" name="file" id="file" class="inputfile">
                    <div class="file-count">
                        <span class="file-name">file-name-placeholder.png</span>
                        <button class="cancel">x</button>
                    </div>
                </div>

                <div id="messagebar">
                    <!-- <button onclick="contentToJson()">JSON</button> -->
                    <label class="inputfile-label" for="file">+</label>
                    <input id="input" class="input-bar" type="text" autocomplete="off" placeholder="Start wasting your time">
                    <button onclick="sendmessage()">>>>></button>
                </div>
            </div>
        </main>
    </div>

    <div class="mobile">
        <h1 class="login-logo">
            <pre>
_\ /_
|   '</pre></h1>
        <h2>USING MOBILE! You are not the man I want you to be</h2>
    </div>
</body>
</html>
